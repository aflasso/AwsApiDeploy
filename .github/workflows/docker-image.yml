name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: [self-hosted]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set TIMESTAMP as image tag
      run: echo "TAG=$(date +%s)" >> $GITHUB_ENV

    - name: Build Docker image with timestamp tag
      run: docker build . --tag dotnet-api:${{ env.TAG }}
      
    - name: Stop and remove old container (if exists)
      run: |
          docker stop dotnet-api || true
          docker rm dotnet-api || true

    - name: Run new container with timestamp tag
      run: |
          docker run -dit --name dotnet-api -p 80:80 dotnet-api:${{ env.TAG }}
