name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-and-push:
    name: build and push image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: aflasso/dotnet-api:latest

  run-container:
    name: run container
    runs-on: [self-hosted]
    needs: build-and-push

    steps:
    
    - name: Pull Docker image
      run: docker pull aflasso/dotnet-api
      
    - name: Stop and remove old container (if exists)
      run: |
          docker stop dotnet-api || true
          docker rm dotnet-api || true

    - name: Run new container with timestamp tag
      run: |
          docker run -dit --name dotnet-api -p 80:8080 aflasso/dotnet-api

  postman-tests:
    name: Run Postman tests
    runs-on: ubuntu-latest
    needs: run-container

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Run API tests
        run: |
          newman run ./MoneyBankService.postman_collection.json \
                --reporters cli,html \
                --reporter-html-export newman-report.html

      - name: Debug files
        run: |
          echo "Current directory:"
          pwd
          echo "Files:"
          ls -la

      - name: Upload Newman HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: newman-report.html

